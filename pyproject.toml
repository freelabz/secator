[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secator"
version = "0.0.1"
authors = [{ name = "FreeLabz", email = "sales@freelabz.com" }]
readme = "README.md"
description = "The pentester's swiss knife."
requires_python = ">=3.8"
keywords = [
  'cybersecurity',
  'recon',
  'vulnerability',
  'pentest',
  'automation'
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: Free for non-commercial use",
  "Operating System :: Unix",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "bs4",
  "cpe",
  "dotmap",
  "free-proxy",
  "furl",
  "humanize",
  "ifaddr",
  "jinja2",
  "python-dotenv",
  "pyyaml",
  "requests",
  "rich",
  "rich-click<1.7",
  "validators",
  "xmltodict"
]

[project.optional-dependencies]
dev = [
  'coverage',
  'flake8',
  'watchdog',
  'asciinema-automation',
]
trace = [
  'memray',
  'pyinstrument',
]
worker = [
  'celery',
  'gevent',
  'eventlet',
  'flower',
]
redis = [
  'redis',
]
mongodb = [
  'pymongo',
]
google = [
  'google-api-python-client',
  'gspread'
]

[project.scripts]
secator = "secator.cli:cli"

[project.urls]
Homepage = "https://github.com/freelabz/secator"
Issues = "https://github.com/freelabz/secator/issues"