name: Test Secator Tasks

on:
  push:
    paths:
      - 'secator/tasks/*.py'
    branches:
      - release-please*
  pull_request:
    types: [labeled, synchronize]
    paths:
      - 'secator/tasks/*.py'

jobs:
  test-tasks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install secator
      uses: ./.github/actions/install
      with:
        python-version: ${{ matrix.python-version }}

    - name: Detect changed or all tasks
      run: |
        if [[ ${{ github.event_name }} == "push" && ${{ github.ref_name }} =~ ^release-please.* ]]; then
          TASKS=$(secator x --list)
          echo "Running all tasks"
        else
          TASKS=$(git diff --name-only --diff-filter=AMR ${{ github.event.before }} ${{ github.sha }} | grep '^secator/tasks/.*\.py$' | sed 's/\.py$//' | sed 's/^secator\/tasks\///')
          echo "Changed tasks: $TASKS"
        fi
        echo "TASKS=$TASKS" >> $GITHUB_ENV

    - name: Test tasks
      run: |
        echo "$TASKS"
        for task in $TASKS; do
          echo "Testing task: $task"
          secator test task $task
        done