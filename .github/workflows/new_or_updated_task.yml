name: Tasks

on:
  push:
    paths:
      - 'secator/tasks/*.py'
    branches:
      - release-please*
  pull_request:
    types: [labeled, synchronize]
    paths:
      - 'secator/tasks/*.py'

jobs:
  test-tasks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install secator
      uses: ./.github/actions/install
      with:
        python-version: ${{ matrix.python-version }}

    - name: Detect changed or all tasks
      run: |
        if [[ ${{ github.event_name }} == "push" && ${{ github.ref_name }} =~ ^release-please.* ]]; then
          TASKS=$(secator x --list)
          echo "Running all tasks"
        else
          TASKS=$(git diff --name-only --diff-filter=AMR ${{ github.base_ref }} ${{ github.ref_name }} | grep '^secator/tasks/.*\.py$' | sed 's/\.py$//' | sed 's/^secator\/tasks\///')
          echo "Changed tasks: $TASKS"
        fi
        echo "TASKS=$TASKS" >> $GITHUB_ENV

    - name: Test tasks
      run: |
        echo "$TASKS"
        FAILED=0
        for task in $TASKS; do
          if ! secator test task -c $task; then
            FAILED=1
          fi
        done
        if [ $FAILED -eq 1 ]; then
          exit 1
        fi
