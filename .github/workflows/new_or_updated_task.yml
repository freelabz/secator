name: Test Secator Tasks

on:
  push:
    paths:
      - 'secator/tasks/*.py'
    branches:
      - release-please*
  pull_request:
    types: [labeled, synchronize]
    paths:
      - 'secator/tasks/*.py'

jobs:
  test-tasks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install secator
      uses: ./.github/actions/install
      with:
        python-version: ${{ matrix.python-version }}

    - name: Detect changed or all tasks
      id: tasks
      run: |
        if [[ ${{ github.event_name }} == "push" && ${{ github.ref_name }} =~ ^release-please.* ]]; then
          CHANGED_TASKS=$(secator x --list | tr '\n' ' ')
          echo "Running all tasks tests since on release branch"
        else
          CHANGED_TASKS=$(git diff --name-only --diff-filter=AMR ${{ github.event.before }} ${{ github.sha }} | grep '^secator/tasks/.*\.py$' | sed 's/\.py$//' | sed 's/^secator\/tasks\///' | tr '\n' ' ')
          echo "Changed tasks: $CHANGED_TASKS"
        fi
        echo "::set-output name=tasks::$CHANGED_TASKS"

    - name: Test tasks
      run: |
        for task in ${{ steps.tasks.outputs.tasks }}; do
          secator test task -c $task
        done
