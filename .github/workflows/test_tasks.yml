name: Test tasks

on:
  push:
    paths:
      - 'secator/tasks/*.py'
    branches:
      - release-please*
  pull_request:
    types: [labeled, synchronize]
    paths:
      - 'secator/tasks/*.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-tasks:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # os: ["ubuntu-latest", "macos-latest"]
        os: ["ubuntu-latest"]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install secator
      uses: ./.github/actions/install
      with:
        python-version: ${{ matrix.python-version }}

    - name: Add GOBIN to PATH
      run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: Add GOPATH to PATH
      run: echo "${HOME}/go/bin" >> $GITHUB_PATH

    - name: Run apt update
      run: sudo apt update

    - name: Set GOPATH
      run: export GOPATH="${HOME}/go"

    - name: Set GOBIN
      run: export GOBIN="${HOME}/go/bin"

    - name: Detect changed or all tasks
      run: |
        echo "GOBIN: $GOBIN"
        echo "GOPATH: $GOPATH"
        echo "PATH: $PATH"
        if [[ ${{ github.event_name }} == "push" && ${{ github.ref_name }} =~ ^release-please.* ]]; then
          echo "Running all tasks"
          if ! secator test tasks -c; then
            exit 1
          fi
        else
          TASKS=$(git diff --name-only --diff-filter=AMR origin/main HEAD | grep '^secator/tasks/.*\.py$' | grep -v '_.*\.py$' | sed 's/\.py$//' | sed 's/^secator\/tasks\///')
          echo "Changed tasks: $TASKS"
          FAILED=0
          for task in $TASKS; do
            if ! secator test task -c $task --verbose; then
              ls -la $GOBIN
              FAILED=1
            fi
            echo ""
          done
          if [ $FAILED -eq 1 ]; then
            exit 1
          fi
        fi
