name: url_fuzzer
description: Find URLs by fuzzing (slow)
tags: [http]
tasks:
  _group:
    dirsearch:
    feroxbuster:
    ffuf:
  httpx:
    targets_:
      type: url
      field: url
      condition: item['status_code'] is None
results:
  - type: url
    condition: item['status_code'] is not None