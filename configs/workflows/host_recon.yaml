name: host_recon
description: Run host recon (ports, network vulns) + basic CVE scan on open HTTP services
category: recon/multi
tags: [subdomain, url, vulnerability]
tasks:
  naabu:
  nmap:
    ports_: port.port
  _group:
    nuclei:
      tags: [network, ssl]
      targets_:
        - type: port
          field: '{host}:{port}'
    _chain:
      httpx:
        match_codes: False
        targets_:
          - target.name
          - type: port
            field: '{host}:{port}'
      nuclei:
        exclude_tags: [network, ssl]
        targets_: url.url
results:
  - type: vulnerability
    condition: item['confidence'] == 'high'