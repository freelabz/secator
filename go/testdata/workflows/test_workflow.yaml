# go/testdata/workflows/test_workflow.yaml
type: workflow
name: test_workflow
description: Test workflow for Go PoC
input_types:
  - url

tasks:
  httpx:
    tech_detect: true

  _group/test:
    nuclei:
      targets_:
        - url.url
      severity:
        - critical
        - high

    katana:
      description: Crawl URLs
      targets_:
        - type: url
          field: url
          condition: item.status_code == 200
      depth: 2
