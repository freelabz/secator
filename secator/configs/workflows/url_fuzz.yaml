type: workflow
name: url_fuzz
alias: urlfuzz
description: URL fuzz (slow)
tags: [http, fuzz]
input_types:
  - url
tasks:
  _group:
    dirsearch:
      description: Fuzz URLs
    feroxbuster:
      description: Fuzz URLs
    ffuf:
      description: Fuzz URLs
      targets_:
        - type: target
          field: '{name}/FUZZ'
  httpx:
    description: Run HTTP probes on crawled URLs
    targets_:
      - url.url
results:
  - type: url
    condition: item._source == 'httpx'